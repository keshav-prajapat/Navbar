<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Tech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #333;
            --border-color: #ccc;
            --button-bg: #333;
            --button-text: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="flex justify-between items-center p-5 border-b border-border-color">
            <div class="text-2xl font-bold">Sell Tech<span>.</span></div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-text-color no-underline">Home</a></li>
                    <li><a href="#" class="text-text-color no-underline">Collection</a></li>
                    <li><a href="#" class="text-text-color no-underline">About</a></li>
                    <li><a href="#" class="text-text-color no-underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="flex flex-col items-center my-24">
        <h2 class="text-3xl mb-5">Login —</h2>
        <form action="#" class="flex flex-col items-center w-72">
            <input type="email" placeholder="Email" class="w-full p-2 mb-2 border border-border-color">
            <input type="password" placeholder="Password" class="w-full p-2 mb-2 border border-border-color">
            <div class="flex justify-between w-full mb-2 text-xs text-text-color">
                <a href="#" class="no-underline">Forgot your password?</a>
                <a href="#" class="no-underline">Create account</a>
            </div>
            <button type="submit" class="bg-button-bg text-button-text py-2 px-5 border-none cursor-pointer">Sign In</button>
        </form>
    </div>
</body>
</html>
